    if: |
      ${{ true }}
    runs-on: self-hosted
    container: 
      image: complat/complat-ubuntu-runner:0.10.20
      volumes: 
      - ${{ github.workspace }}:/workspace
    steps:
      - name: env
        run: |
          echo $job
        working-directory: /__w/chemotion_saurus/chemotion_saurus
