name: self-hosted runner

on:
  workflow_dispatch:
  push:
    branches: [ master ]

env:
    ELN_DIR: steps.check_files.outputs.files_exists 

jobs:
  check_dir:
    runs-on: self-hosted
    steps:
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "gitlab-runner"

  testbox:
    runs-on: self-hosted
    steps:
      - name: log
        run: |
          echo "${ELN_DIR}"
          echo ${{github.ref}}

  docker:
    runs-on: self-hosted
    steps:
      - name: docker pull
        if: ${ELN_DIR} == 'false'
        # if: steps.check_files.outputs.files_exists == 'false'
        run: |
          docker pull complat/complat-ubuntu-runner:0.10.20
          docker cp $(docker run -it -d complat/complat-ubuntu-runner:0.10.20):/home/gitlab-runner .
