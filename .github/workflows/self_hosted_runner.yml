name: self-hosted runner

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  docker:
    if: |
      ${{ true }}
    runs-on: self-hosted
    container: 
      image: complat/complat-ubuntu-runner:0.10.20
      volumes: 
       - ${{ github.workspace }}:/workspace
    steps:
      - run: |          
            ls
        with:
          working-directory: /workspace