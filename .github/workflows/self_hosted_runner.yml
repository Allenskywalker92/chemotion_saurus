name: self-hosted runner

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  docker:
    if: ${{ true }}
    runs-on: self-hosted
    steps:
      - name: docker native
        run: |
          docker cp $(docker run -it -d complat/complat-ubuntu-runner:0.10.20):/home/gitlab-runner .          
      - run: |
            ls
        working-directory: .
