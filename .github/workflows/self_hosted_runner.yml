name: self-hosted runner

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "gitlab-runner"
      - name: docker pull
        if: steps.check_files.outputs.files_exists == 'false'
        run: |
          docker pull complat/complat-ubuntu-runner:0.10.20
          docker cp $(docker run -it -d complat/complat-ubuntu-runner:0.10.20):/home/gitlab-runner .

  checkout:
    runs-on: self-hosted
    steps:
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "chemotion_ELN"
      - name: init checkout ELN
        if: steps.check_files.outputs.files_exists == 'false' 
        uses: actions/checkout@v2
        with:
          repository: ComPlat/chemotion_ELN
          path: chemotion_ELN

  config_files:
    needs: checkout
    runs-on: self-hosted
    steps:
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "chemotion_ELN"
      - name: change config files
        if: steps.check_files.outputs.files_exists == 'true' 
        run: |
            cd chemotion_ELN/config
            cp database.yml.gitlab database.yml
            cp -f storage.yml.example storage.yml
            touch datacollectors.yml
        #working-directory: /chemotion_ELN/config
    
  tmate:
    runs-on: self-hosted
    needs: [checkout, docker]
    steps:
    - name: bundle
      run: |
        bundle list
    - name: gem
      run: |
        gem list
    - name: rails
      run: rails -v
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3


